                  "text": "Here is a comprehensive and up-to-date summary of today\u2019s most significant news (as of Wednesday, November 26, 2025). Each section is well\u2011cited and covers a range of U.S. and global developments.  \n\n---\n\n## 1. U.S.\u2013China Trade: Tariff Exclusions Extended  \nThe U.S. has extended tariff exclusions linked to its investigation into China's technology transfer and intellectual property practices. Originally set to expire in November 2025, these exclusions will now remain in place until November 2026, following agreement reached between President Trump and Chinese President Xi Jinping. The U.S. Trade Representative confirmed the extension.([reuters.com](https://www.reuters.com/world/china/us-extends-tariff-exclusions-related-china-tech-transfer-probe-2025-11-26/?utm_source=openai))\n\n---\n\n## 2. Political and Legal Developments Involving Trump  \n- A Georgia court has dismissed the final state criminal racketeering case against former President Trump concerning efforts to overturn the 2020 election, with the special prosecutor citing federal jurisdiction and delays as key reasons for dismissal.([theguardian.com](https://www.theguardian.com/us-news/live/2025/nov/26/us-politics-latest-news-pete-hegseth-donald-trump-marjorie-taylor-greene-mark-kelly?utm_source=openai))  \n- In Washington, the FBI is investigating six Democratic members of Congress who released a video urging military personnel to refuse illegal orders; investigations are also underway into Senator Mark Kelly for his participation.([theguardian.com](https://www.theguardian.com/us-news/live/2025/nov/26/us-politics-latest-news-pete-hegseth-donald-trump-marjorie-taylor-greene-mark-kelly?utm_source=openai))  \n- A leaked call suggests Trump aide Steve Witkoff advised Kremlin officials on messaging for Ukraine peace talks.([theguardian.com](https://www.theguardian.com/us-news/live/2025/nov/26/us-politics-latest-news-pete-hegseth-donald-trump-marjorie-taylor-greene-mark-kelly?utm_source=openai))\n\n---\n\n## 3. Domestic Policy and Public Services  \n- **Healthcare**: Medicare will negotiate price reductions on 15 more prescription drugs\u2014including Ozempic, Wegovy, and several cancer treatments\u2014applied under the Inflation Reduction Act\u2019s negotiation framework.([kffhealthnews.org](https://kffhealthnews.org/morning-briefing/wednesday-november-26-2025/?utm_source=openai))  \n- **CDC Appointment**: Louisiana Surgeon General Dr. Ralph Abraham, a known skeptic of COVID-19 vaccines, has been named the CDC\u2019s deputy director.([democracynow.org](https://www.democracynow.org/2025/11/26/headlines?utm_source=openai))\n\n---\n\n## 4. Humanitarian and International Crises  \n- **Gaza Reconstruction Needs**: The U.N. projects Gaza will require over $70 billion in reconstruction funding spread across decades, as the economy has plummeted and life expectancy has dropped sharply. A study from the Max Planck Institute estimates more than 100,000 Palestinians have been killed\u2014higher than official counts. Flooding is worsening conditions, with nearly 2 million displaced.([democracynow.org](https://www.democracynow.org/2025/11/26/headlines?utm_source=openai))  \n- **Nigeria**: All 24 schoolgirls kidnapped in the northwest have been rescued. One escapee recounted her ordeal, emphasizing the chaos and fear endured.([democracynow.org](https://www.democracynow.org/2025/11/26/headlines?utm_source=openai))  \n- **Thailand**: Severe monsoon flooding has claimed 33 lives and displaced over 2 million. Military forces are conducting rescues amid climate-related strain.([democracynow.org](https://www.democracynow.org/2025/11/26/headlines?utm_source=openai))\n\n---\n\n## 5. Immigration and Justice in the U.S.  \n- A federal judge in California ruled that the Trump administration\u2019s practice of indefinite immigrant detention without bond hearings is illegal\u2014potentially freeing thousands to seek bond.([havanatimes.org](https://havanatimes.org/news/international-news-briefs-for-wednesday-november-26-2025/?utm_source=openai))  \n- The Justice Department disclosed that DHS Secretary Kristi Noem personally ordered deportations of Venezuelan men to El Salvador\u2019s notorious CECOT prison, defying court orders. Testimonials have revealed instances of torture and abuse in that facility.([havanatimes.org](https://havanatimes.org/news/international-news-briefs-for-wednesday-november-26-2025/?utm_source=openai))  \n- David Huerta, head of SEIU California, pleaded not guilty to obstructing an ICE raid in Los Angeles. The charge was reduced from a felony to a misdemeanor.([havanatimes.org](https://havanatimes.org/news/international-news-briefs-for-wednesday-november-26-2025/?utm_source=openai))\n\n---\n\n## 6. Stock Market and Economy Highlights  \n- U.S. stock futures are slightly rising, with optimism about possible Federal Reserve interest rate cuts; key indexes ticked upward. Gold surged to $4,170/oz; oil slipped to ~$58/barrel; Bitcoin dropped to around $86,500. The 10-year Treasury yield rose to 4.02%.([investopedia.com](https://www.investopedia.com/5-things-to-know-before-the-stock-market-opens-november-26-2025-11857437?utm_source=openai))  \n- Key corporate movements: Nvidia shares dipped amid speculation Meta might shift to Google\u2019s AI chips; HP unveiled a restructuring plan to cut 6,000 jobs; Urban Outfitters stock soared 15% after strong earnings and early holiday sales.([investopedia.com](https://www.investopedia.com/5-things-to-know-before-the-stock-market-opens-november-26-2025-11857437?utm_source=openai))\n\n---\n\n## 7. Tech Expansion: Nvidia Eyes Israel  \nNvidia is exploring a major expansion in northern Israel to bolster R&D and AI infrastructure in a region known for chip design expertise. The move aligns with broader geopolitical and supply\u2011chain strategies.([techstartups.com](https://techstartups.com/2025/11/26/top-tech-news-today-november-26-2025/?utm_source=openai))\n\n---\n\n## 8. UK Autumn Budget Released  \nChancellor Rachel Reeves delivered the November 26 budget in the UK House of Commons. Details of fiscal measures are not yet widely reported, though this marks a pivotal budget outside the spring cycle.([en.wikipedia.org](https://en.wikipedia.org/wiki/November_2025_United_Kingdom_budget?utm_source=openai))\n\n---\n\n## Summary Table (Key Areas)  \n\n- **U.S.\u2013China Trade**: Tariff exclusions extended to November 2026  \n- **Trump Legal Affairs**: Final Georgia case dropped; FBI probes lawmakers and Kelly; Witkoff\u2019s Kremlin call revealed  \n- **Healthcare**: Medicare drug pricing reforms; controversial CDC leadership appointment  \n- **Global Crises**: Gaza reconstruction, Nigeria rescue, Thai floods  \n- **Immigration**: Bond hearings required; Noem deportation controversy; union leader case ongoing  \n- **Markets**: Positive futures; sector turbulence\u2014tech, retail, restructuring  \n- **Tech**: Nvidia expansion in Israel  \n- **UK**: Autumn budget presented  \n\n---\n\nThis summary reflects critical developments as of **November 26, 2025**. Let me know if you\u2019d like deeper coverage on any topic."
